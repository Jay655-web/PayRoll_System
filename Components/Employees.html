</head>
<body>
    <div class="employees_page">

        <!--HEADER-->
        <div class="header">
            <div class="logo">
                <h1>PayRoll</h1>
            </div>
            <div class="navbar">
                <input type="text" placeholder="Search..." name="search" id="search_bar">
                <div class="navbar_r">
                    <button></button>
                    <div class="profile_">JD</div>
                </div>
            </div>
        </div>
        <div class="content">

            <!--NAV_BAR-->
            <aside class="navbar_static">
                <div class="navbar_l">
                    <button type="button" id="nav_dashboard">Dashboard</button>
                    <button type="button" id="nav_employee">Employees</button>
                    <button type="button" id="nav_payroll">Payroll Run</button>
                    <button type="button" id="nav_payslip">Payslips</button>
                    <button type="button" id="nav_setting">Settings</button>
            </div>
            <div class="nav_footer">
                <div class="profile_">JD</div>
                <div class="name">
                    <p>
                        <span id="emp_name">John Doe</span> <br>
                        <span id="role">Admin</span>
                    </p>
                    <a id="logout">Logout</a>
                </div>
                </div>
            </aside>
        

        <!--MAIN_CONTENT-->
            <div class="main_area">
                <div class="top">
                    <div class="top_text">
                        <h1>Employees</h1>
                        <p>Manage your team and employee information</p>
                    </div>
                    <div class="top_buttons">
                        <button class="run_pay" id="addEmployee" type="button">Add Employee</button>
                        <!-- <button class="run_pay" onclick="loadEmployees()">Import CSV</button> -->
                    </div>
                </div>
                    <table id="employeeTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Department</th>
                                <th>Position</th>
                                <th>Salary($)</th>
                                <th>Date Joined</th>
                                <th style="width:150px">Edit</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>

                    <br>

                <a href="./trial.html">trial</a>
            </div>
        </div>
    </div>

    <!-- //this is for the popup that appers when add employee is clicked -->
    <div id="employeePopup" class="popup">
        <div class="popup-content"> 
            <h2>Add Employee</h2>

            <input type="text" id="empName" placeholder="Full Name">
            <input type="email" id="empEmail" placeholder="Email">
            <input type="text" id="empDepartment" placeholder="Department">
            <input type="text" id="empPosition" placeholder="Position">  
            <input type="number" id="empSalary" placeholder="Salary">
            <input type="date" id="empDate" placeholder="Date">
            
            <div class="but_display">
                <button id="saveEmployee">Save</button>
                <button id="closePopup">Cancel</button>
            </div>
            

        </div>
    </div>

    <script type="module" src="./Scripts/employeeList.js"></script>
</body>
