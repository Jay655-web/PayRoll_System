<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Styles/Payroll.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>
</head>
<body>
    <div class="dashboard">

        <!--HEADER-->
        <div class="header">
            <div class="logo">
                <h3>PayRoll</h3>
            </div>
            <div class="navbar">
                <input type="text" placeholder="Search..." name="search" id="search_bar">
                <div class="navbar_r">
                    <button></button>
                    <div class="profile_">JD</div>
                </div>
            </div>
        </div>
        <div class="content">

            <!--NAV_BAR-->
            <div class="navbar_static">
                <div class="navbar_l">
                <button type="">Dashboard</button>
                <button type="">Employees</button>
                <button type="">Payroll Run</button>
                <button type="">Payslips</button>                    
                <button type="">Settings</button>
            </div>
            <div class="nav_footer">
                <div class="profile_">JD</div>
                <div class="name">
                    <p>
                        John Doe <br>
                        <span>Admin</span>
                    </p>
                </div>
                </div>
            </div>

            <!--MAIN_CONTENT-->
            <div class="main_area">
                <h1>Payroll</h1>
                <div class="payroll_box">
                    <label for="selection">Select Employee</label>
                    <select name="" id="selection">
                        <option value="">Select...</option>
                        <option value="">John Mensah</option>
                        <option value="">Sarah Owusu</option>
                        <option value="">Kwame Agyemang</option>
                    </select>

                    <label for="month">Payroll Month</label>
                    <input type="month" id="month">

                    <label for="salary">Basic Salary($)</label>
                    <input type="number" id="salary" placeholder="0.00">

                    <label for="bonus">Bonus($)</label>
                    <input type="number" id="bonus" placeholder="0.00">

                    <label for="deductions">Deductions($)</label>
                    <input type="number" id="deductions" placeholder="0.00">

                    <button class="run_pay_cal">Calculate Payroll</button>

                    <div class="preview">
                        <h3>Payroll Preview</h3>
                        <p><strong>Basic Salary:</strong> ₵0.00</p>
                        <p><strong>Total Bonus:</strong> ₵0.00</p>
                        <p><strong>Total Deductions:</strong> ₵0.00</p>
                        <p><strong>Net Pay:</strong> ₵0.00</p>
                    </div>
                </div>
            </div>
        

        </div>
